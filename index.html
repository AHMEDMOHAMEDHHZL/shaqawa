<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>شقاوة ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
<style>
  body {
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Cairo', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }
  .love-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 30px rgba(255,0,76,0.4);
    animation: fadeZoom 1.2s ease forwards;
    max-width: 90%;
  }
  @keyframes fadeZoom {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
  #typing {
    font-size: clamp(26px, 7vw, 42px);
    font-weight: bold;
    background: linear-gradient(90deg, #ff004c, #ff7eb3, #ff004c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 3s infinite linear;
    margin-bottom: 15px;
  }
  @keyframes shine {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  #loveText {
    font-size: clamp(16px, 4vw, 24px);
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
    animation: fadeIn 1s ease forwards;
    min-height: 120px;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  #timer {
    font-size: clamp(14px, 3vw, 20px);
    display: block;
    margin-top: 5px;
  }
  .highlight-love {
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse { 0%,100% {transform: scale(1);} 50% {transform: scale(1.1);} }
  .floating {
    position: fixed;
    bottom: -10px;
    animation: floatUp linear forwards;
    z-index: -1;
  }
  @keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
  }
  footer {
    margin-top: 20px;
    font-size: clamp(12px, 3vw, 16px);
    opacity: 0.8;
  }
  audio {
    display: none;
  }
  /* زر تحكم الصوت */
  .music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #ff004c, #ff7eb3);
    color: white;
    font-size: 26px;
    padding: 10px 14px;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255,0,76,0.6);
    cursor: pointer;
    animation: pulse 1.2s infinite;
    z-index: 9999;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="love-card">
  <div id="typing" class="highlight-love">بحبك ❤️</div>
  <span id="timer"></span>
  <div id="loveText"></div>
</div>

<footer>تصميم هذه الصفحة بواسطة خطيبك المخلص حماده 😂❤️</footer>

<audio id="bgMusic" autoplay loop muted>
  <source src="مقطع كنت بشتاقلك من اغنية بعيد عنك _ أم كلثوم _ (Short video) Baeed Anak _Umm Kulthum(MP3_160K).mp3" type="audio/mpeg" />
</audio>

<div id="musicBtn" class="music-btn" title="تشغيل / إيقاف الأغنية">❤️</div>

<script>
  const audio = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  // محاولة تشغيل الصوت تلقائيًا عند تحميل الصفحة
  window.addEventListener("load", () => {
    audio.muted = false;
    audio.play().catch(() => {
      console.log("تشغيل الصوت يحتاج تفاعل المستخدم");
    });
  });

  // تحديث حالة الزر عند التشغيل/الإيقاف
  let isPlaying = false;
  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      audio.pause();
      musicBtn.textContent = "▶"; // رمز تشغيل
      isPlaying = false;
    } else {
      audio.play();
      musicBtn.textContent = "⏸"; // رمز إيقاف
      isPlaying = true;
    }
  });

  audio.addEventListener("play", () => {
    isPlaying = true;
    musicBtn.textContent = "⏸";
  });

  audio.addEventListener("pause", () => {
    isPlaying = false;
    musicBtn.textContent = "▶";
  });

  // جمل الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖",
    "بحبك يا عمري ❤️"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.innerHTML = lovePhrases[phraseIndex];
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 2000);
    }
  }
  showLovePhrases();

  // المؤقت الزمني
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `مر علينا: ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  setInterval(updateTimer, 1000);
  updateTimer();

  // قلوب وزهور عائمة
  function createFloating(symbols, duration) {
    const el = document.createElement("div");
    el.className = "floating";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 20 + 20 + "px";
    el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
    el.style.animationDuration = duration + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), duration * 1000);
  }
  setInterval(() => createFloating(["❤","💖","💕","💓","🌹","🌸","💘"], 5), 300);
</script>

</body>
</html>
