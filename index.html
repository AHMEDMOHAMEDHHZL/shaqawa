<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شقاوة ❤️</title>
<style>
  body {
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Tahoma', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  h1 {
    font-size: 36px;
    text-shadow: 0 0 15px rgba(255,0,76,0.8);
    margin-bottom: 15px;
    animation: glow 2s infinite alternate;
  }
  #typing {
    font-size: 22px;
    font-weight: bold;
    min-height: 50px;
    margin-bottom: 15px;
  }
  #loveText {
    font-size: 18px;
    min-height: 120px;
    line-height: 1.6;
  }
  .love-line {
    margin: 5px 0;
    animation: fadeIn 0.8s ease-in;
  }
  #timer {
    margin-top: 15px;
    font-size: 16px;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #ff004c; }
    to { text-shadow: 0 0 20px #ff7eb3, 0 0 30px #ff004c; }
  }
  /* قلوب وزهور */
  .heart, .flower {
    position: fixed;
    bottom: 0;
    animation: floatUp linear forwards;
    z-index: 0;
  }
  @keyframes floatUp {
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
  /* كلمة بحبك */
  .highlight-love {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff004c, #ff7eb3, #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
  /* زر التحكم */
  .controls {
    position: fixed;
    bottom: 10px;
    background: rgba(255,0,76,0.8);
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,0,76,0.7);
  }
  .controls:hover {
    background: rgba(255,0,76,1);
  }
  @media (max-width: 600px) {
    h1 { font-size: 28px; }
    #typing { font-size: 18px; }
    #loveText { font-size: 16px; }
    #timer { font-size: 14px; }
  }
</style>
</head>
<body>

  <h1>💖 شقاوة 💖</h1>
  <div id="typing"></div>
  <div id="loveText"></div>
  <div id="timer"></div>

<audio id="bgMusic" loop>
  <source src="https://serv100.albumaty.com/dl/alf/om-kalsoum/Albumaty.com.Om.Kalsoum.Sert.El7ob.mp3" type="audio/mpeg">
</audio>

<div class="controls" id="musicBtn">تشغيل الموسيقى 🎵</div>

<script>
  const audio = document.getElementById("bgMusic");
  const btn = document.getElementById("musicBtn");
  let isPlaying = false;

  btn.addEventListener("click", () => {
    if (!isPlaying) {
      audio.currentTime = 210; // يبدأ من 3:30
      audio.play();
      btn.innerText = "إيقاف الموسيقى ⏸";
      isPlaying = true;
    } else {
      audio.pause();
      btn.innerText = "تشغيل الموسيقى 🎵";
      isPlaying = false;
    }
  });

  // كتابة النص الرئيسي
  const mainText = "شقاوة ❤️ من 22 يوم و18 ساعة خطفتي قلبي… واليوم انتي خطيبتي بحبك";
  let i = 0;
  function typeWriterMain(callback) {
    if (i < mainText.length) {
      document.getElementById("typing").innerHTML += mainText.charAt(i);
      i++;
      setTimeout(() => typeWriterMain(callback), 100);
    } else if (callback) {
      setTimeout(callback, 500);
    }
  }

  // جمل الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖",
    "بحبك يا عمري ❤️"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.innerHTML = lovePhrases[phraseIndex];
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 1500);
    }
  }

  // عداد الوقت
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `مر علينا: ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  setInterval(updateTimer, 1000);

  // قلوب متحركة
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    const colors = ["❤","💖","💗","💓","💕"];
    heart.innerHTML = colors[Math.floor(Math.random() * colors.length)];
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 300);

  // إبراز كلمة بحبك
  function highlightLoveWords() {
    document.body.innerHTML = document.body.innerHTML.replace(/بحبك/g, '<span class="highlight-love">بحبك</span>');
  }

  typeWriterMain(() => {
    showLovePhrases();
    setTimeout(highlightLoveWords, 2000);
  });
</script>

</body>
</html>
