<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شقاوة ❤️</title>
<style>
  body {
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Tahoma', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: pointer;
  }
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
  }
  h1 {
    font-size: 40px;
    text-shadow: 0 0 15px rgba(255,0,76,0.8);
    margin-bottom: 20px;
  }
  #typing {
    font-size: 24px;
    font-weight: bold;
    min-height: 50px;
  }
  #loveText {
    margin-top: 20px;
    font-size: 20px;
    min-height: 150px;
  }
  .love-line {
    margin: 5px 0;
    animation: fadeIn 1s ease-in;
  }
  #timer {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  /* كلمة بحبك مميزة */
  .highlight-love {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff004c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      text-shadow: 0 0 10px rgba(255,0,76,0.8);
    }
    50% {
      transform: scale(1.2);
      text-shadow: 0 0 20px rgba(255,0,76,1);
    }
  }
  /* خلفية القلوب */
  .floating {
    position: fixed;
    bottom: 0;
    animation: floatUp linear forwards;
    z-index: 1;
  }
  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
  /* توقيع أسفل الصفحة */
  .footer {
    margin-top: 30px;
    font-size: 16px;
    opacity: 0.9;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>💖 شقاوة 💖</h1>
  <div id="typing"></div>
  <div id="loveText"></div>
  <div id="timer"></div>
  <div class="footer">تصميم هذه الصفحة بواسطة خطيبك المخلص حماده 😂❤️</div>
</div>

<audio id="bgMusic" loop>
  <source src="https://serv100.albumaty.com/dl/alf/om-kalsoum/Albumaty.com.Om.Kalsoum.Sert.El7ob.mp3" type="audio/mpeg">
  متصفحك لا يدعم تشغيل الصوت.
</audio>

<script>
  const audio = document.getElementById("bgMusic");

  // تشغيل الصوت عند أول ضغطة
  document.body.addEventListener("click", () => {
    audio.currentTime = 210; // يبدأ من 3:30
    audio.play();
  }, { once: true });

  // النص الرئيسي
  const mainText = "شقاوة ❤️ من 22 يوم و18 ساعة خطفتي قلبي… واليوم انتي خطيبتي بحبك";
  let i = 0;
  function typeWriterMain(callback) {
    if (i < mainText.length) {
      document.getElementById("typing").innerHTML += mainText.charAt(i);
      i++;
      setTimeout(() => typeWriterMain(callback), 100);
    } else if (callback) {
      setTimeout(callback, 500);
    }
  }

  // عبارات الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖",
    "بحبك يا عمري ❤️"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.innerHTML = lovePhrases[phraseIndex];
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 1500);
    }
  }

  // عداد الوقت
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `مر علينا: ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  setInterval(updateTimer, 1000);

  // قلوب وزهور إضافية
  const icons = ["❤", "💖", "💕", "💞", "💓", "💗", "💘", "🌹", "🌸", "🌺"];
  function createFloating() {
    const elem = document.createElement("div");
    elem.className = "floating";
    elem.style.left = Math.random() * 100 + "vw";
    elem.style.fontSize = Math.random() * 20 + 20 + "px";
    elem.innerHTML = icons[Math.floor(Math.random() * icons.length)];
    elem.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(elem);
    setTimeout(() => elem.remove(), 6000);
  }
  setInterval(createFloating, 200); // أسرع وأكثر

  // تمييز كلمة بحبك
  function highlightLoveWords() {
    document.body.innerHTML = document.body.innerHTML.replace(/بحبك/g, '<span class="highlight-love">بحبك</span>');
  }

  // بدء الكتابة
  typeWriterMain(() => {
    showLovePhrases();
    setTimeout(highlightLoveWords, 2000);
  });
</script>

</body>
</html>
