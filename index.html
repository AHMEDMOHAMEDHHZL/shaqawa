<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شقاوة ❤️</title>
<style>
  body {
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Tahoma', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    flex-direction: column;
  }
  .container { max-width: 90%; }
  h1 {
    font-size: clamp(26px, 6vw, 40px);
    text-shadow: 0 0 15px rgba(255,0,76,0.8);
    margin-bottom: 15px;
  }
  #typing {
    font-size: clamp(20px, 5vw, 28px);
    font-weight: bold;
    margin-bottom: 15px;
  }
  #loveText {
    font-size: clamp(14px, 3.5vw, 22px);
    margin-top: 10px;
    line-height: 1.6;
    min-height: 120px;
  }
  .highlight-love {
    background: linear-gradient(45deg, #ff004c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse { 0%,100% {transform: scale(1);} 50% {transform: scale(1.2);} }
  .floating {
    position: fixed;
    bottom: -10px;
    animation: floatUp linear forwards;
    z-index: -1;
  }
  @keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
  }
  footer { margin-top: 20px; font-size: clamp(12px, 3vw, 16px); opacity: 0.8; }
  /* زر التحكم بالصوت */
  #musicControl {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(45deg, #ff004c, #ff7eb3);
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,76,0.8);
    animation: pulse 1.5s infinite;
    user-select: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>💖 شقاوة 💖</h1>
  <div id="typing" class="highlight-love">
    بحبك ❤️ — <span id="timer"></span>
  </div>
  <div id="loveText"></div>
  <footer>تصميم هذه الصفحة بواسطة خطيبك المخلص حماده 😂❤️</footer>
</div>

<!-- مشغل الصوت -->
<audio id="bgMusic" loop>
  <source src="مقطع كنت بشتاقلك من اغنية بعيد عنك _ أم كلثوم _ (Short video) Baeed Anak _Umm Kulthum(MP3_160K).mp3" type="audio/mpeg">
</audio>

<!-- زر التحكم -->
<div id="musicControl" title="تشغيل/إيقاف الأغنية">🎵</div>

<script>
  // التحكم في الصوت
  const musicBtn = document.getElementById("musicControl");
  const bgMusic = document.getElementById("bgMusic");
  let isPlaying = false;

  musicBtn.addEventListener("click", () => {
    if (isPlaying) {
      bgMusic.pause();
      musicBtn.innerText = "🔇";
    } else {
      bgMusic.play().catch(err => console.log("المتصفح منع التشغيل:", err));
      musicBtn.innerText = "🎵";
    }
    isPlaying = !isPlaying;
  });

  // جمل الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖",
    "بحبك يا عمري ❤️"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.innerHTML = lovePhrases[phraseIndex];
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 1500);
    }
  }
  showLovePhrases();

  // المؤقت داخل "بحبك"
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  updateTimer();
  setInterval(updateTimer, 1000);

  // قلوب متحركة
  function createFloating(symbols, duration) {
    const el = document.createElement("div");
    el.className = "floating";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = Math.random() * 20 + 20 + "px";
    el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
    el.style.animationDuration = duration + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), duration * 1000);
  }
  setInterval(() => createFloating(["❤","💖","💕","💓","🌹","🌸","💘"], 5), 300);
</script>

</body>
</html>
