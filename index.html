<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شقاوة ❤️</title>
<style>
  body {
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Tahoma', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: pointer;
    text-align: center;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
  }
  h1 {
    font-size: 40px;
    text-shadow: 0 0 15px rgba(255,0,76,0.8);
    margin-bottom: 20px;
  }
  #typing {
    font-size: 24px;
    font-weight: bold;
    min-height: 50px;
    line-height: 1.6;
  }
  #loveText {
    margin-top: 20px;
    font-size: 20px;
    min-height: 150px;
  }
  .love-line {
    margin: 5px 0;
    animation: fadeIn 1s ease-in;
  }
  #timer {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
  }
  .heart, .flower {
    position: fixed;
    bottom: 0;
    animation: floatUp linear forwards;
  }
  @keyframes floatUp {
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  audio {
    display: none;
  }
  /* كلمة بحبك مميزة */
  .highlight-love {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(45deg, #ff004c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 1.2s infinite;
  }
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      text-shadow: 0 0 10px rgba(255,0,76,0.8);
    }
    50% {
      transform: scale(1.2);
      text-shadow: 0 0 20px rgba(255,0,76,1);
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>💖 شقاوة 💖</h1>
  <div id="typing"></div>
  <div id="loveText"></div>
  <div id="timer"></div>
</div>

<audio id="bgMusic" loop>
  <source src="https://serv100.albumaty.com/dl/alf/om-kalsoum/Albumaty.com.Om.Kalsoum.Sert.El7ob.mp3" type="audio/mpeg">
  المتصفح لا يدعم تشغيل الصوت.
</audio>

<script>
  const audio = document.getElementById("bgMusic");

  // تشغيل الصوت عند أول ضغطة
  document.body.addEventListener("click", () => {
    audio.currentTime = 210; // يبدأ من الدقيقة 3:30
    audio.play();
  }, { once: true });

  // النص الأساسي مع تمييز كلمة بحبك فور كتابتها
  const mainText = "شقاوة ❤️ من 22 يوم و18 ساعة خطفتي قلبي… واليوم انتي خطيبتي بحبك";
  let i = 0;
  function typeWriterMain(callback) {
    if (i < mainText.length) {
      let char = mainText.charAt(i);
      if (mainText.slice(i, i + 5) === "بحبك") {
        document.getElementById("typing").innerHTML += '<span class="highlight-love">بحبك</span>';
        i += 5;
      } else {
        document.getElementById("typing").innerHTML += char;
        i++;
      }
      setTimeout(() => typeWriterMain(callback), 100);
    } else if (callback) {
      setTimeout(callback, 500);
    }
  }

  // عبارات الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖",
    "بحبك يا عمري ❤️"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.innerHTML = lovePhrases[phraseIndex].replace(/بحبك/g, '<span class="highlight-love">بحبك</span>');
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 1500);
    }
  }

  // عدّاد الوقت
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `مر علينا: ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  setInterval(updateTimer, 1000);

  // قلوب وزهور متحركة
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.innerHTML = "❤";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  function createFlower() {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.fontSize = Math.random() * 15 + 15 + "px";
    flower.innerHTML = "🌸";
    flower.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
  }
  setInterval(createHeart, 400);
  setInterval(createFlower, 1000);

  // بدء الكتابة
  typeWriterMain(showLovePhrases);
</script>

</body>
</html>
