<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شقاوة ❤️</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
    font-family: 'Tahoma', sans-serif;
    color: #fff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    cursor: pointer;
  }

  .container {
    position: relative;
    z-index: 10;
    padding: 20px;
    max-width: 90%;
  }

  h1 {
    font-size: 38px;
    margin-bottom: 15px;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
  }

  #typing {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  #loveText {
    font-size: 20px;
    margin-bottom: 20px;
    line-height: 1.8;
  }

  .love-line {
    margin: 5px 0;
    animation: fadeIn 1s ease-in;
  }

  #timer {
    font-size: 18px;
    font-weight: bold;
  }

  /* القلوب والزهور */
  .heart, .flower {
    position: fixed;
    bottom: 0;
    animation: floatUp linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  audio {
    display: none; /* إخفاء مشغل الصوت */
  }
</style>
</head>
<body>

<div class="container">
  <h1>💖 شقاوة 💖</h1>
  <div id="typing"></div>
  <div id="loveText"></div>
  <div id="timer"></div>
</div>

<audio id="bgMusic" loop>
  <source src="https://serv100.albumaty.com/dl/alf/om-kalsoum/Albumaty.com.Om.Kalsoum.Enta.3omry.mp3" type="audio/mpeg">
  المتصفح لا يدعم تشغيل الصوت.
</audio>

<script>
  const audio = document.getElementById("bgMusic");

  // تشغيل الموسيقى عند الضغط على أي مكان
  document.body.addEventListener("click", () => {
    audio.currentTime = 200; 
    audio.play();
  }, { once: true });

  // نص الكتابة المتحركة
  const mainText = "شقاوة ❤️ من 22 يوم و18 ساعة خطفتي قلبي… واليوم انتي خطيبتي";
  let i = 0;
  function typeWriterMain(callback) {
    if (i < mainText.length) {
      document.getElementById("typing").innerHTML += mainText.charAt(i);
      i++;
      setTimeout(() => typeWriterMain(callback), 100);
    } else if (callback) {
      setTimeout(callback, 500);
    }
  }

  // عبارات الحب
  const lovePhrases = [
    "أحبك بكل لغات العالم ❤️",
    "أنتِ دنيتي وأجمل أقداري 💕",
    "معك… يصبح كل شيء أجمل 🌹",
    "أنتِ نبض قلبي وروحي 💖",
    "لو كان الحب كلمة… فأنتِ معناها ✨",
    "وحياة عينيك… العمر معك أحلى 💍",
    "أنتِ البداية والنهاية وكل الحكايات 📖"
  ];
  let phraseIndex = 0;
  function showLovePhrases() {
    const container = document.getElementById("loveText");
    if (phraseIndex < lovePhrases.length) {
      const newLine = document.createElement("div");
      newLine.className = "love-line";
      newLine.textContent = lovePhrases[phraseIndex];
      container.appendChild(newLine);
      phraseIndex++;
      setTimeout(showLovePhrases, 1500);
    }
  }

  // عداد الوقت
  const startDate = new Date("July 20, 2025 18:00:00").getTime();
  function updateTimer() {
    const now = new Date().getTime();
    const diff = now - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById("timer").innerHTML =
      `مر علينا: ${days} يوم و ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية ❤️`;
  }
  setInterval(updateTimer, 1000);

  // قلوب وزهور
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.innerHTML = "❤";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  function createFlower() {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.fontSize = Math.random() * 15 + 15 + "px";
    flower.innerHTML = "🌸";
    flower.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
  }
  setInterval(createHeart, 400);
  setInterval(createFlower, 1000);

  // تشغيل النصوص
  typeWriterMain(showLovePhrases);
</script>

</body>
</html>
